---
libvirt_backend: qemu
libvirt_install:
  - daemon
  - clients

libvirt_default_keymap: en-us
libvirt_default_cpu:
  mode: host-model

libvirt_users:
  - "{{ ansible_user_id }}"

libvirt_uri: qemu:///system

# Resources to provision
libvirt_pools: []
libvirt_volumes: []
libvirt_networks: []
libvirt_domains: []

libvirt_active_default_network: "{{ not libvirt_remove_default_network }}"
libvirt_remove_default_network: false
