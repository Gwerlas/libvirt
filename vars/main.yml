---
packages_computed: |
  {{
    (libvirt_install + libvirt_backends) |
    map('extract', packages) |
    flatten | sort | unique
  }}

disks_computed: |
  {{
    libvirt_volumes
  + (libvirt_domains | map(attribute='disks') | flatten)
  }}

volumes_computed:  |
  {{
    (disks_computed | selectattr('type', 'undefined'))
  + (disks_computed | selectattr('type', 'defined') | selectattr('type', '==', 'volume'))
  }}